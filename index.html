# Basi

--

## Python come calcolatrice

```python
>>> 2 * 3
6

>>> (1 + 2) * 3

```

--

## Commenti

Tutto quello scritto dopo il `#` non viene interpretato

```python
>>> 1 + 1 # posso scrivere quello che voglio qui
2
```

--

## Numeri

* Interi, di tipo `int`
 - `42`
 - `0xff`
 - `0b10`
* Numeri in virgola mobile, di tipo `float`
 - `32.2`
 - `52.3E-4`
* Numeri complessi, di tipo `complex`
 - `3 + 5j`

--

## Stringhe

* Sequenze di caratteri
* Immutabili
* Racchiuse tra virgolette singole, doppie o triple
 - `"Ciao"`
 - `"""Una stringa`<br>
`su più righe"""`

```python
>>> "ab" + "cd"
"abcd"
```

--

## Booleani

informazione di tipo **Vero** o **Falso**

```python
>>> 2 < 3
True

>>> 5 + 1 == 3
False

>>> (4 < 3) or (1 + 1 == 2)
True

>>> not (2 < 3)
False
```

--

## Variabili

* Associamo dei nomi a dei valori
* e teniamoli da parte per riferirci a loro in modo semplice

```python
>>> x = 6
>>> 2 * x
12

>>> y = x + 4
>>> y
10
```

# Strutture di controllo

--

## `if`

Eseguire istruzioni solo se si verificano certe condizioni

```python
>>> x = 3
>>> if x > 2:
... 	print(x," è maggiore di 2")
... 	print("e la loro differenza è", x-2)
...
3 è maggiore di 2
e la loro differenza è 1
```

--

## `else`

Si possono eseguire istruzioni anche se la condizione è falsa

```python
>>> x = 5
>>> y = 7
>>> if x == y:
... 	print("x è già uguale a y")
... else:
... 	print("x è diverso da y")
... 	print("li voglio rendere uguali")
... 	x = y # assegno il valore di y a x
...
x è diverso da y
li voglio rendere uguali
>>> x
7
```
<!-- .element: class="fragment" -->

--

## `while`

Eseguire più volte le stesse istruzioni (fintantoché una condizione è vera)

```python
>>> x = 0
>>> while x < 3:
... 	x = x + 1
... 	print("ora x vale", x)
...
ora x vale 1
ora x vale 2
ora x vale 3
```
<!-- .element: class="fragment" -->

--

## `for`

Cicli di esecuzione sulle sequenze

```python
for i in [0, 1, 2, 3, 4]:
	print i
```

--

## `break`, `continue`

* `break`: interrompe l'iterazione
* `continue`: salta all'iterazione successiva

```python
for i in [0, 1, 2, 3, 4, 5, 6, 7]:
	if i == 2:
		continue
	if i == 6:
		break
	print(i)
```
<!-- .element: class="fragment" -->

# Funzioni

--

## Funzioni

* Porzioni riusabili di un programma <!-- .element: class="fragment" -->
* Il concetto più importante per costruire un programma <!-- .element: class="fragment" -->
* Ci permettono di dare un nome a un blocco di istruzioni <!-- .element: class="fragment" -->
* E di eseguirlo un numero qualsiasi di volte, "chiamando" la funzione <!-- .element: class="fragment" -->
* <!-- .element: class="fragment" --> Si definiscono con la keyword `def`

--

## Esempio

```python
def say_hello():
	# block belonging to the function
	print('hello world')

# End of function

say_hello() # call the function
say_hello() # call the function again
```

--

## Parametri e Argomenti

* Le funzioni posso specificare dei "parametri"
 - ogni volta che si chiama la funzione, deve essere passato un valore per ogni parametro
* I valori che vengono passati durante la chiamata sono detti "argomenti"

```python
def test(a, b): # a, b sono i parametri
	print(a+b)

test(3, 4) # 3, 4 sono gli argomenti
```

--

## Variabili locali

* Le variabili definite dentro una funzione sono **locali**
* Non sono correlate con variabili dello stesso nome, definite fuori

--

## Lo statement global

* Permette di definire una variabile globale all'intero di una funzione

--

## Argomenti di default

* Alcuni parametri possono essere dichiarati opzionali
* Se omettiamo l'argomento, la funzione userà quello di default

```python
def say(message, times=1):
	print(message * times)

say('Hello')
say('World', 5)
```

--

## Keyword arguments

Anziché passare gli argomenti in ordine, li chiamiamo per nome

```python
def func(a, b=5, c=10):
	print('a is', a, 'and b is', b, 'and c is', c)

func(3, 7)
func(25, c=24)
func(c=50, a=100)
```

--

<!-- .slide: data-background="#006600" -->
## Approfondimento: parametri VarArgs

Possiamo scegliere di accettare qualsiasi argomento ci viene passato

```python
>>> def test(*args, **kwargs):
... 	print(args, kwargs)
...
>>> test(1,2,3, a=3)
(1, 2, 3) {'a': 3}
```

--

## Il `return` statement

Tramite il `return` la funzione ci dà un risultato

```python
>>> def test_return(to_print, to_return):
... 	print(to_print)
... 	return to_return*6
...
>>> x = test_return("Batman's song:", "nana")
Batman's song:
>>> x
nananananananananananana
```

# Moduli

--

## Moduli

* Riutilizzare funzioni o tenere un programma ordinato

* Semplicemente un file con estensione .py

* Un modulo può essere importato da un altro programma
 
 
```python
>>> import math
>>> math.sqrt(16)
4.0
```


--

## `from ... import`

Permette di importare solo alcune funzioni

```python
>>> from math import sqrt
>>> sqrt(16)
4.0
```

--

## La variabile `__name__`

* Contiene il nome del modulo

* Modulo importato o eseguito direttamente?

```python
if __name__ == '__main__':
	print('Programma eseguito direttamente')
else:
	print('Questo modulo è stato importato')
```

--

## La funzione `dir()`

* dir(), restituisce i nomi definiti nel contesto corrente.

* dir(qualcosa) elenca "gli attributi" di un oggetto

* chiamata su un modulo ne restituisce il contenuto


---

# Strutture Dati

--

## Liste

- Contengono una sequenza ordinata di oggetti

- Sono *mutabili*
  
- Si definiscono usando parentesi **quadre**


```python
>>> spesa = ['mele', 'pasta']
>>> spesa.append('fragole')
>>> spesa[0] = 'pere'
['pere', 'pasta', 'fragole']
```

--

## Tuple

- Contengono una sequenza ordinata di oggetti

- Come le liste, ma  sono *immutabili*.

- Si definiscono usando parentesi **tonde**

```python
>>> mia_tupla = (42, "ciao", 3.7)
```


--

## Dizionari

- Permettono di associare dei *valori* a delle *chiavi*

- Le chiavi devono essere *immutabili*

```python
>>> indirizzi = {
	"Germano": "tyrion@python.it",
	"Edoardo": "edne@gmx.com",
}
>>> print(indirizzi["Edoardo"])
"edne@gmx.com"
```

--

## Sequenze

- Liste, tuple e stringhe

- È possibile eseguire determinate operazioni comuni

- Come i test di appartenenza (`in` e `not in`) e le operazioni con gli indici

```python
>>> spesa = ['mela', 'mango', 'carota']
>>> 'mela' in spesa
True
>>> spesa[1]
'mango'
```

--

## Set (o Insiemi)

- Collezioni *non ordinate* di oggetti, senza duplicati.

- Supportano operazioni come unione, intersezione, differenza e differenza simmetrica

- Si definiscono usando parentesi **graffe**

```python
frutta = {'mela', 'pera', 'banana'}
```

--

## Riferimenti

- Quando assegnamo un oggetto ad una variabile, la variabile contiene solo un *riferimento* all'oggetto

- **Non** l'oggetto stesso.

```python
>>> spesa_a = ['mela', 'mango']
>>> spesa_b = spesa_a
>>> spesa_b.append('carota')
```

```python
>>> spesa_a
['mela', 'mango', 'carota']
```

# Programmazione Orientata agli Oggetti

--

## Paradigm shift

- Fino ad ora abbiamo programmato in maniera *procedurale*.

- Col crescre della complessit&agrave; diventa difficile "tenere ordine" 

- Nella programmazione ad oggetti si combinano dati e funzioni in
 entitità chiamate *oggetti*.

--

## Classi e Istanze

- Definendo una *classe* si crea un nuovo tipo

- Gli oggetti sono *istanze* di una classe

- In Python ogni cosa è un oggetto

- Posssiamo ottenere informazioni sulla classe:

```python
>>> type("ciao")
str
>>> isinstance("ciao", str)
True
```

--

## Attributi e metodi

- Un oggetto pu&ograve; contenere dati, detti **attributi**

- E delle funzioni, dette **metodi**.

- Un campo può appartenere all'istanza (*variabile d'istanza*).

- O alla classe stessa (*variabile di classe*).

--

### Esempio:

```python
class Giocatore(object):
	velocita = 10

	def __init__(self, x=0, y=0):
		self.x = x
		self.y = y
 
	def sposta(self):
		self.x += self.velocita

player1 = Giocatore(4, 5)
player1.sposta()
```

# Input e Output

--

## I/O

- A volte pu&ograve; essere utile interagire con l'utente

- Per esempio chiedere valori in ingresso e stampare risultati

- Useremo `input()` per ricevere dei valori e `print()` per stamparli.

```python
nome = input("Inserisci il tuo nome: ")
print("Il tuo nome è", nome)
```

--

## Formattazione dell'Output

- Per formattare l'output spesso `print()` da sola non è sufficiente.

- Possiamo usare i metodi della classe `str` e in particolare `str.format()`

```python
>>> s = 'This {food} is {adjective}.'.format(
... 	food='spam', adjective='horrible')
>>> print(s)
This spam is horrible
```

--

## Gestione dei File

```python
f = open("documento.txt", "w")
f.write("contenuto")
f.close()
```

- `open(filename, mode)` restituisce un *oggetto file*.

- Il parametro `mode` specifica la  modalità di apertura (sola lettura, scrittura, etc.).

- I metodi dell'oggetto file compiono azioni su di esso (read, readline, write, writeline, close)

- Ricordiamoci di chiudere sempre il file con il metodo `close()`.

--

## Il costrutto With

```python
with open("documento.txt", "w") as f:
	f.write("contenuto")
```

- Non serve chiudere esplicitamente

# Errori ed Eccezioni

--

## Errori di Sintassi

```python
>>> while return print('Hello?') # ??????
SyntaxError: invalid syntax
```

- Sono i più comuni da commettere per chi sta imparando Python :-)

- Accadono quando scriviamo una istruzione in maniera *sintatticamente* errata

- L'interprete Python non riesce a capirne il significato e quindi non può eseguirla

--

## Eccezioni

- Rappresentano il verificarsi di situazioni *eccezionali*

- Cosa succede se stiamo tentando di leggere un file che non esiste? O se
  cerchiamo di dividere per zero?

--

## Gestire le Eccezioni

- Possiamo (e dovremmo) gestire le eccezioni racchiudendo le nostre istruzioni in un blocco `try/except`

```python
try:
	x = int(input('Inserisci un intero: '))
except ValueError:
	print('Oops! Non era un intero.')
```

--

## Sollevare Eccezioni

- In alcuni casi può essere utile sollevare delle eccezioni

- Per esempio quando una funzione non è in grado di gestire alcuni input

- Dovranno essere gestite (catturate) dal chiamante della funzione, altrimenti l'utente vedrà un messaggio di errore

```python
def mandaEmail(email, testo):
	if not '@' in email:
		raise ValueError("email non valida")
	# [..]
```

--

## Definire nuove Eccezioni

- Si possono definire nuove eccezioni, creando una sottoclasse di `Exception` (o di una sua sottoclasse)

- Spesso le eccezioni che ci fornisce Python sono molto generiche

- Definendo un'eccezione specifica rendiamo il programma più facile da mantenere

```python
class InvalidEmail(ValueError):
	"""Un indirizzo email invalido"""
```
